<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">


<body>
    <div class="container">
        <div class="searchbar">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> <img src="images.jpg"></button>
        </div>

        <div class="weather">
            <img src="clouds.png" alt="img couldnot found" class="weatherimg">
            <h1 class="temp">0</h1>
            <h2 class="place">Unknown</h2>
        </div>
        <div class="detail">
            <div class="column1">
                <img src="humidity.png">
                <p class="humidity">0</p>
                <p><b>Humidity</b> </p>
            </div>
            <div class="column2">
                <img src="wind.png">
                <p class="wind">0</p>
                <p> <b>Wind</b></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
